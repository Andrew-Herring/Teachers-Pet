<h1>Courses</h1>

{% include "website/navbar.html" %}


<h4>Here are all of your classes.</h4>
{% for course in courses %}
<ul>
    <p>{{ course.location }} - {{ course.level.level }} </p>
    <ul>
      <li>Number of Students: {{ Students.student_set.all|length}}</li>
    </ul>
  </ul>
  <br>
{% endfor %}

<h3>Add a class</h3>
<div>
    <form action="/addCourse" method='get'>
      <input type="submit" value="Add A Class">
    </form>
  </div>
