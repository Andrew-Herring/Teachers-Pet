{% extends "website/index.html" %}


{% block content %}

<h1>Courses</h1>


<h4>Here are all of your classes.</h4>
{% for course in course_list %}
<ul>
    <p><a href="{% url 'website:courseDetails' course.id %}">{{ course.location }} - {{ course.level.level }}</a></p>
    <ul>
      <li>Number of Students: {{ course.classroom_set.all|length}}</li>
    </ul>
  </ul>
  <br>
{% endfor %}

<h3>Add a class</h3>
<div>
    <form action="/addCourse" method='get'>
      <input type="submit" value="Add A Class">
    </form>
  </div>
{% endblock content %}
