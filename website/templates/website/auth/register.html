<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <!-- register new users -->
    <body>
        <h1>Welcome New Teacher!</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'website:index' %}">Return to the homepage.</a><br />
        {% else %}
        <strong>Register to begin tracking your classes!</strong><br />

        <form id="user_form" method="post" action="{% url 'website:register' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ teacher_form.as_p}}

            

            <!-- click to register new user, provided credintials are valid -->
            <input type="submit" name="submit" value="Register" />
        </form>
       
        {% endif %}
    </body>
</html>
