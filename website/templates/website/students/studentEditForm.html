{% extends "website/index.html" %}


{%block content%}

<!-- edit page for specific clicked on student -->
<div class="screenAdjust">
  <!-- display clicked on student's name -->
  <h2>Adjust {{student.firstName}}'s Skills</h2>
    <form action="{% url 'website:studentEdit' student.id %}" method="POST">
      {% csrf_token %}

      <!-- Display student overall skill level -->
      Overall Skill Level: <select name="skillLevel" id="skillLevel">
        <!-- loop over skill list to fetch list of skill levels -->
          {% for skills in skill_list %}
          <!-- fill in the dropdown with previously selected skill -->
          {% if skills.id == student.skillLevel.id %}
          <option value="{{skills.id}}" selected>{{skills.level}}</option>
          {% else %}
          <option value="{{skills.id}}">{{skills.level}}</option>
          {% endif %}
          {% endfor %}
        </select>

  <!-- now match specific skills -->
      Speaking Skill: <select name="speaking" id="speaking">
          {% for skills in skill_list %}
          {% if skills.id == student.speaking.id %}
          <option value="{{skills.id}}"selected>{{skills.level}}</option>
          {% else %}
          <option value="{{skills.id}}">{{skills.level}}</option>
          {% endif %}
          {% endfor %}
        </select>
  
      Vocabulary Skill: <select name="vocabulary" id="vocabulary">
          {% for skills in skill_list %}
          {% if skills.id == student.vocabulary.id %}
          <option value="{{skills.id}}"selected>{{skills.level}}</option>
          {% else %}
          <option value="{{skills.id}}">{{skills.level}}</option>
          {% endif %}
          {% endfor %}
        </select>
  
      Reading Skill: <select name="reading" id="reading">
          {% for skills in skill_list %}
          {% if skills.id == student.reading.id %}
          <option value="{{skills.id}}"selected>{{skills.level}}</option>
          {% else %}
          <option value="{{skills.id}}">{{skills.level}}</option>
          {% endif %}
          {% endfor %}
        </select>
      <!-- save changes to new student -->
      <input class="btn btn-dark" type="submit" value="Save Student">
    </form>
  </div>
  {%endblock%}
