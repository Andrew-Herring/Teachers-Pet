{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- bootstrap pluggin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'website/index.css' %}">
    
    <title>Teachers' Pet</title>
  </head>
  
  <body>
    <!-- check authentication, show login forms if not authenticated -->
  {% if user.is_authenticated %}
  {% include "website/navbar.html" %}

    <!-- if user is logged in, display content -->
  {% block content %}
  {% endblock content%}

    
    {% else %}
    <!-- log in screen for non-registered users -->
    <h1>Welcome To Teachers' Pet</h1>
    <form action="/login" method='get'>
      <input class="btn btn-secondary btn-lg" type="submit" value="Login">
    </form>
    <br>
    <form action="/register" method='get'>
      <input class="btn btn-secondary btn-lg" type="submit" value="Register">
    </form>
    {% endif %}
    <!-- scripts for bootsrap/dropdown nav menu for smaller screens -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
